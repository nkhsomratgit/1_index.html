<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
    <title>Hacking Tools</title>
      <style>
          body {
                font-family: Arial, sans-serif;
                      background: #0f0f0f;
                            color: #00ff00;
                                  text-align: center;
                                        padding: 20px;
                                            }
                                                h1 {
                                                      color: #ff0000;
                                                          }
                                                              .scroll-text {
                                                                    background: black;
                                                                          color: #ffcc00;
                                                                                padding: 10px;
                                                                                      margin-bottom: 20px;
                                                                                            overflow: hidden;
                                                                                                  white-space: nowrap;
                                                                                                      }
                                                                                                          .scroll-text span {
                                                                                                                display: inline-block;
                                                                                                                      animation: scroll 20s linear infinite;
                                                                                                                          }
                                                                                                                              @keyframes scroll {
                                                                                                                                    0% { transform: translateX(100%); }
                                                                                                                                          100% { transform: translateX(-100%); }
                                                                                                                                              }
                                                                                                                                                  .tool-button {
                                                                                                                                                        display: inline-block;
                                                                                                                                                              background: #222;
                                                                                                                                                                    padding: 10px 20px;
                                                                                                                                                                          margin: 10px;
                                                                                                                                                                                border: 2px solid #00ff00;
                                                                                                                                                                                      cursor: pointer;
                                                                                                                                                                                          }
                                                                                                                                                                                              .input-box, .start-button {
                                                                                                                                                                                                    margin-top: 20px;
                                                                                                                                                                                                        }
                                                                                                                                                                                                            .input-box input {
                                                                                                                                                                                                                  padding: 10px;
                                                                                                                                                                                                                        width: 250px;
                                                                                                                                                                                                                              margin: 10px;
                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                          background: #111;
                                                                                                                                                                                                                                                color: #00ff00;
                                                                                                                                                                                                                                                      border-bottom: 2px solid #00ff00;
                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                              .start-button button {
                                                                                                                                                                                                                                                                    background: #ff0000;
                                                                                                                                                                                                                                                                          color: white;
                                                                                                                                                                                                                                                                                padding: 10px 20px;
                                                                                                                                                                                                                                                                                      border: none;
                                                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                    .hacking-console {
                                                                                                                                                                                                                                                                                                          background: #000;
                                                                                                                                                                                                                                                                                                                color: #00ff00;
                                                                                                                                                                                                                                                                                                                      font-family: monospace;
                                                                                                                                                                                                                                                                                                                            padding: 10px;
                                                                                                                                                                                                                                                                                                                                  height: 200px;
                                                                                                                                                                                                                                                                                                                                        overflow-y: auto;
                                                                                                                                                                                                                                                                                                                                              margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                    display: none;
                                                                                                                                                                                                                                                                                                                                                          text-align: left;
                                                                                                                                                                                                                                                                                                                                                                border: 1px solid #00ff00;
                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                        .whatsapp-button a {
                                                                                                                                                                                                                                                                                                                                                                              background: #25d366;
                                                                                                                                                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                                                                                                                                                          padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                      display: inline-block;
                                                                                                                                                                                                                                                                                                                                                                                                            margin-top: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                  border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                        </style>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                </head>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                <body>

                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                  <div class="scroll-text">
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                      <span>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                            এই টুলস 
ব্যবহারে আপনার এক্সেস লাগবে। নিচে থাকা Contact Me বাটনে ক্লিক করে 
অ্যাডমিনের থেকে অ্যাক্সেস নিন। কেউ বেআইনি বা খারাপ কাজে ব্যবহার করলে 
অ্যাডমিন দায়ী থাকবে না। এটি একটি Paid Tool...
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                </span>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                  </div>

                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                    <h1>HACKING TOOLS</h1>

                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                      <div id="tools">
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
  <div class="tool-button" onclick="selectTool('Facebook')">Facebook</div>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
      <div class="tool-button" onclick="selectTool('WhatsApp')">WhatsApp</div>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
          <div class="tool-button" onclick="selectTool('Imo')">Imo</div>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
              <div class="tool-button" onclick="selectTool('TikTok')">Tik Tok</div>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                  <div class="tool-button" onclick="selectTool('Instagram')">Instagram</div>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                      <div class="tool-button" onclick="selectTool('FireFire')">Fire Fire</div>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                          <div class="tool-button" onclick="selectTool('Gmail')">Gmail</div>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                            </div>

                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                              <div class="input-box" id="input-box" style="display: block;">
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                  <input type="text" id="inputField" placeholder="Enter Facebook Profile Link (https://...)">
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                    </div>

                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                      <div class="start-button" id="startBtn" style="display: block;">
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                          <button onclick="startHacking()">Start Hacking</button>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                            </div>

                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                              <div class="hacking-console" id="console" style="display: none;"></div>

                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                <div class="whatsapp-button">
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                    <a target="_blank" href="https://t.me/CYBER_SECURITY_EXPERTS">Contact Me</a>
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                      </div>

                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                                        
                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let currentTool = '';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function selectTool(tool) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      currentTool = tool;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const inputBox = document.getElementById("input-box");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const startBtn = document.getElementById("startBtn");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const input = document.getElementById("inputField");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              inputBox.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    startBtn.style.display = "block";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // Reset previous input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                input.value = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById("console").style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("console").innerHTML = '';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  switch (tool) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          case 'Facebook':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    input.placeholder = "Enter Facebook Profile Link (https://...)";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      case 'WhatsApp':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                input.placeholder = "Enter WhatsApp Number (01XXXXXXXXX)";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  case 'Imo':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            input.placeholder = "Enter Imo Number (01XXXXXXXXX)";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              case 'Gmail':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        input.placeholder = "Enter Gmail ID (example@gmail.com)";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          default:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    input.placeholder = `Enter ${tool} Username`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function isValidInput(tool, value) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (tool === 'Facebook') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          return value.startsWith("http");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else if (tool === 'WhatsApp' || tool === 'Imo') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        return /^01[0-9]{9}$/.test(value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              } else if (tool === 'Gmail') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return value.length > 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function startHacking() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const input = document.getElementById("inputField").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const consoleBox = document.getElementById("console");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (!isValidInput(currentTool, input)) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            alert("ভুল ইনপুট দিয়েছেন! সঠিক তথ্য দিন।");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert("এই টুলস টা সম্পূর্ণ পেইড। ব্যাবহার করতে হলে Contact Me বাটনে ক্লিক করে এডমিন এর থেকে এক্সেস নিন।\nদয়া করে কেউ খারাপ কাজে ব্যবহার করবেন না।");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      consoleBox.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            consoleBox.innerHTML = "";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let lines = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          `[+] Connecting to ${currentTool} server...`,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  `[+] Encrypting request...`,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          `[+] Sending data: ${input}`,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  `[+] Trying to gain access...`,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          `[+] Access blocked - Payment required.`,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  `[!] Contact admin via Contact Me button below to get full access.`,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let index = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let interval = setInterval(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (index < lines.length) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      consoleBox.innerHTML += lines[index++] + "<br>";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                consoleBox.scrollTop = consoleBox.scrollHeight;
